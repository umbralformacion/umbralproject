<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbral</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f5f0;
            font-family: 'Playfair Display', Georgia, serif;
            touch-action: manipulation;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 70vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 40px;
        }
        .custom-button {
            padding: 14px 32px;
            background-color: #6b4c2e;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Playfair Display', Georgia, serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 76, 46, 0.3);
            position: relative;
            z-index: 2;
        }
        .custom-button:hover {
            background-color: #8b5a3e;
            transform: translateY(-2px);
        }
        .custom-button:active {
            transform: translateY(1px);
        }
        #g_button_hidden {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <img src="logo y firma.png" alt="Umbral">
        <button class="custom-button" onclick="triggerGoogleSignIn()">Ingresar</button>
        <div id="g_button_hidden"></div> <!-- Botón oculto de Google -->
    </div>

    <script>
        let googleButtonElement = null;

        function handleCredentialResponse(response) {
            const payload = parseJwt(response.credential);
            const email = payload.email.toLowerCase();
            
            if (siteMap[email]) {
                window.location.href = siteMap[email];
            } else {
                alert('Tu correo (' + email + ') no está registrado en Umbral.\nContacta a la academia.');
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        const siteMap = {
            'ch3rryn3gro@gmail.com': 'https://sites.google.com/view/umbral-mia',
            'umbralformacion@gmail.com': 'https://sites.google.com/view/umbral-mia',
            // Agrega más cuando tengas
        };

        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '851862437693-l8fh38qhljlaceait1o0cc52m1ofkg4i.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: false
            });

            google.accounts.id.renderButton(
                document.getElementById("g_button_hidden"),
                {
                    type: "standard",
                    theme: "outline",
                    size: "large",
                    text: "signin",
                    shape: "pill",
                    width: 280
                }
            );

            // Guardamos la referencia al botón real de Google
            googleButtonElement = document.querySelector('#g_button_hidden div[role="button"]');
        }

        function triggerGoogleSignIn() {
            if (!googleButtonElement) {
                initGoogleSignIn(); // Inicializa si aún no se hizo
                setTimeout(triggerGoogleSignIn, 500); // Reintenta después de render
                return;
            }
            googleButtonElement.click(); // Simula clic en el botón oculto de Google
        }

        // Inicializa al cargar la página (necesario para que esté listo)
        window.onload = function() {
            initGoogleSignIn();
        };
    </script>
</body>
</html>
