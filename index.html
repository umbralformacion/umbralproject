<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbral</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f5f0;
            font-family: 'Playfair Display', Georgia, serif;
            touch-action: manipulation;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 70vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 40px;
        }
        #g_button {
            margin-top: 20px;
            width: 280px; /* Ajusta si quieres más ancho */
        }
        /* Oculta elementos de Google que no queremos y estiliza el botón */
        #g_button div[role="button"] {
            background-color: #6b4c2e !important; /* Marrón de tu logo */
            color: white !important;
            border: none !important;
            border-radius: 30px !important;
            box-shadow: 0 4px 15px rgba(107, 76, 46, 0.3) !important;
            font-family: 'Playfair Display', Georgia, serif !important;
            font-size: 20px !important;
            padding: 12px 24px !important;
            transition: all 0.3s ease !important;
            height: auto !important;
            line-height: 1.5 !important;
        }
        #g_button div[role="button"]:hover {
            background-color: #8b5a3e !important;
            transform: translateY(-2px) !important;
        }
        #g_button div[role="button"] span {
            font-weight: 700 !important; /* Más bold para elegancia */
        }
        /* Oculta el logo G si quieres (opcional, pero recomendado dejarlo para autenticidad) */
        /* #g_button svg { display: none !important; } */  /* Descomenta si quieres quitar la G */
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <img src="logo y firma.png" alt="Umbral">
        <div id="g_button"></div> <!-- Botón oficial de Google renderizado aquí -->
    </div>

    <script>
        function handleCredentialResponse(response) {
            const payload = parseJwt(response.credential);
            const email = payload.email.toLowerCase();
            
            if (siteMap[email]) {
                window.location.href = siteMap[email];
            } else {
                alert('Tu correo (' + email + ') no está registrado en Umbral.\nContacta a la academia.');
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        const siteMap = {
            'ch3rryn3gro@gmail.com': 'https://sites.google.com/view/umbral-mia',
            'umbralformacion@gmail.com': 'https://sites.google.com/view/umbral-mia',
            // Agrega más cuando tengas
        };

        // Renderiza el botón oficial de Google con estilo personalizado
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '851862437693-l8fh38qhljlaceait1o0cc52m1ofkg4i.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: false
            });

            google.accounts.id.renderButton(
                document.getElementById("g_button"),
                {
                    type: "standard",
                    theme: "outline",
                    size: "large",
                    text: "signin",           // "Sign in" o "Continue with"
                    shape: "pill",
                    logo_alignment: "left",
                    width: 280
                }
            );
        }

        window.onload = function() {
            initGoogleSignIn();
        };
    </script>
</body>
</html>
