<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbral</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f5f0;
            font-family: Georgia, serif;
            touch-action: manipulation;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 70vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 40px;
        }
        #g_button {
            margin-top: 20px;
        }
        /* Puedes personalizar más el botón de Google aquí si quieres */
        #g_button div {
            border-radius: 30px !important;
            box-shadow: 0 4px 15px rgba(107, 76, 46, 0.3) !important;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <img src="logo y firma.png" alt="Umbral">
        <div id="g_button"></div> <!-- Aquí se renderiza el botón oficial de Google -->
    </div>

    <script>
        function handleCredentialResponse(response) {
            const payload = parseJwt(response.credential);
            const email = payload.email.toLowerCase();
            
            if (siteMap[email]) {
                window.location.href = siteMap[email];
            } else {
                alert('Tu correo (' + email + ') no está registrado en Umbral.\nContacta a la academia.');
            }
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        const siteMap = {
            'ch3rryn3gro@gmail.com': 'https://sites.google.com/view/umbral-mia',
            'umbralformacion@gmail.com': 'https://sites.google.com/view/umbral-mia',
            // Agrega más alumnos aquí cuando los tengas
            // 'alumno3@example.com': 'https://sites.google.com/view/otro-site',
        };

        // Inicializa Google Sign-In y renderiza el botón oficial
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: '851862437693-l8fh38qhljlaceait1o0cc52m1ofkg4i.apps.googleusercontent.com',
                callback: handleCredentialResponse,
                auto_select: false
            });

            google.accounts.id.renderButton(
                document.getElementById("g_button"),
                {
                    type: "standard",
                    theme: "outline",
                    size: "large",
                    text: "signin_with",      // puedes cambiar a "continue_with" o "signin"
                    shape: "pill",            // redondeado como tu estilo anterior
                    logo_alignment: "left",
                    width: 300                // ajusta ancho si quieres más grande
                }
            );
        }

        // Llama a la inicialización una vez que la página carga
        window.onload = function() {
            initGoogleSignIn();
        };
    </script>
</body>
</html>
