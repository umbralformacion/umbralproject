<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Umbral</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f5f0;
            font-family: Georgia, serif;
            touch-action: manipulation;
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        img {
            max-width: 70vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 40px;
        }
        button {
            padding: 14px 32px;
            background-color: #6b4c2e;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-family: Georgia, serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 76, 46, 0.3);
        }
        button:hover {
            background-color: #8b5a3e;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <img src="logo y firma.png" alt="Umbral">
        <button onclick="handleSignIn()">Ingresar</button>
    </div>

<script>
    let googleInitialized = false; // Flag para inicializar solo una vez

    function initGoogleSignIn() {
        if (googleInitialized) return;
        googleInitialized = true;

        google.accounts.id.initialize({
            client_id: '851862437693-l8fh38qhljlaceait1o0cc52m1ofkg4i.apps.googleusercontent.com',
            callback: handleCredentialResponse,
            auto_select: false  // Desactiva auto-select automático
            // Opcional: use_fedcm_for_prompt: false  // Si quieres forzar flujo legacy y evitar FedCM cooldowns
        });
    }

    function handleSignIn() {
        initGoogleSignIn(); // Inicializa solo cuando el usuario clica
        google.accounts.id.prompt(); // Muestra el prompt/popup manualmente
    }

    // NO llamamos prompt() en onload – eso evita el popup automático al cargar

    const siteMap = {
        'ch3rryn3gro@gmail.com': 'https://sites.google.com/view/umbral-mia',
        'umbralformacion@gmail.com': 'https://sites.google.com/view/umbral-mia',
        // Agrega más cuando tengas
    };

    function handleCredentialResponse(response) {
        const payload = parseJwt(response.credential);
        const email = payload.email.toLowerCase();
        
        if (siteMap[email]) {
            window.location.href = siteMap[email];
        } else {
            alert('Tu correo (' + email + ') no está registrado en Umbral.\nContacta a la academia.');
        }
    }

    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }
</script>
